[package]
name = "rusty-x86"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = "0.99.17"
iced-x86 = "1.15.0"
log = "0.4.14"
env_logger = "0.9.0"
strum = "0.23.0"
strum_macros = "0.23.1"
bad64 = "0.6.0"

# TODO: do not depend on inkwell if a particular feature is set
[dependencies.inkwell]
git = "https://github.com/TheDan64/inkwell"
branch = "master"
features = ["llvm13-0", "target-all"]

[dev-dependencies]
dynasmrt = "1.2.1"
test-log = "0.2.8"
unicorn = "0.9.1"
